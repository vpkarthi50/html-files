<!--doctype html-->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" context="width=device-width,initial-scale=1.0">
		<title>booking</title>
	</head>
	<style>
		form{
				text-align: center;
			}				
	</style>
	<body>
		<form enctype ="multipart/form-data">
			<fieldset>
				<legend>Quick Book</legend>
				<select name="movie" id="movie">
					<option value="" name="">---Select A Movie---</option>
					<option value="thiruchitrabalam" name="thiruchitrabalam">Thiruchitrambalam</option>
					<option value="viruman" name="viruman">Viruman</option>
					<option value="seetharam" name="seetharam">SeethaRam</option>
				</select><br><br>
				<select name="seats" id="seats">
					<option value="" name="">--Select A Seat--</option>
					<option value="1"name="1">1</option>
					<option value="2"name="1">2</option>
					<option value="3"name="1">3</option>
					<option value="4"name="1">4</option>
					<option value="5"name="1">5</option>
					<option value="6"name="1">6</option>
				</select><br> <br>
					<input type="number" value"number" placeholder="Enter your Mobile Number"/>
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
			</fieldset>
		</form>
	</body>
</html>
